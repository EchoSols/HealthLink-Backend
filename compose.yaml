services:
  postgres:
    image: 'postgres:15-alpine'
    container_name: healthlink-postgres
    environment:
      - 'POSTGRES_DB=healthlink'
      - 'POSTGRES_PASSWORD=healthlink123'
      - 'POSTGRES_USER=healthlink_user'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthlink_user -d healthlink"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
