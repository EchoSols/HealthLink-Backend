version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: healthlink-postgres
    environment:
      POSTGRES_DB: healthlink
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
