spring.application.name=healthlink
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthlink
spring.datasource.username=healthlink_user
spring.datasource.password=healthlink123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.database=postgresql
spring.flyway.postgresql-transaction-mode=disabled

# JWT Configuration
jwt.secret=healthlinkSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
